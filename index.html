  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Georgios - AI Farmer Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        background-color: #f0fdf4;
        background-image: 
          radial-gradient(at 0% 0%, hsla(161, 74%, 90%, 1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(142, 71%, 92%, 1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(161, 74%, 90%, 1) 0, transparent 50%);
        min-height: 100vh;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .ai-gradient-text {
        background: linear-gradient(135deg, #065f46 0%, #10b981 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #10b981; border-radius: 10px; border: 2px solid #f0fdf4; }
      
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }
    </style>
